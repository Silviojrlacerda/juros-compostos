<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="juros-compostos.css">
    <title>Juros Compostos</title>
</head>
<body>

    <header class="header-calc">
        
    </header>

    <main class="main-calc">
        <section class="container-calculator">
        <div class="calculator" id="calculator">
            <h2 class="title-calculator">Calculadora de Juros Compostos</h2>
            <div class="input-box">

                <div class="input-field">
                    <label for="value" class="label-field">Valor inicial (capital):</label>
                    <input type="number" id="value" class="input-field">
                </div>
                <div class="input-field">
                    <!-- juros "a.m" = juros "ao mÃªs" -->
                    <label for="fee" class="label-field">Taxa de juros a.m:</label>
                    <input type="number" id="fee" class="input-field">
                </div>
                <div class="input-field">
                    <label for="time" class="label-field">Tempo de rendimento a.m:</label>
                    <input type="number" id="time" class="input-field">
                </div>
            </div>
            <div id="result" class="result">
                <h4>Resultado:</h4>
                <span id="total" class="total">0,00</span>
            </div>
            <button class="calculate" id="calculate">Calcular</button>
        </div>
        <section>
    </main>

    <footer class="baseboard">
    </footer>
    <script type="text/javascript" src="juros-compostos.js"></script>
</body>
</html>
